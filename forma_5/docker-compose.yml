# docker-compose.yml
# filepath: /workspaces/ProgramacaoDispositivosMoveis/docker-compose.yml
version: '3.8'

services:
  android-studio-web:
    build: 
      context: .
      dockerfile: Dockerfile.android-web
    ports:
      - "8080:8080"   # Code-server
      - "6080:6080"   # noVNC
      - "5037:5037"   # ADB
    volumes:
      - ./projects:/workspace/projects
      - android-sdk-data:/opt/android-sdk
      - gradle-cache:/home/.gradle
    environment:
      - DISPLAY=:99
      - RESOLUTION=1920x1080x24
    privileged: true

volumes:
  android-sdk-data:
  gradle-cache: